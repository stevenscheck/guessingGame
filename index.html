<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game">
        <h1 class="gameTitle">The Guessing Game</h1>
        <h5 class="subTitle">Guess a number between 1-100</h5>
        <button class="resetGame" onClick="window.location.reload();">Try Again!</button>
        <input class="textbox" type="text" placeholder="Guess A Number!"/>
        <button class="submit" type="submit">Guess</button>
        <ul class="guessList">
            <li class="guess" id="guess1">
                
            </li>
            <li class="guess" id="guess2">
                
            </li>
            <li class="guess" id="guess3">
                
            </li>
            <li class="guess" id="guess4">
                
            </li>
            <li class="guess" id="guess5">
                
            </li>
        </ul>
    </main>
</body>
<script src="index.js"></script>
</html>
